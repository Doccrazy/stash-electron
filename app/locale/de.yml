utils:
  quitHook:
    title: Ausstehende Commits
    message: |
      Sie haben Änderungen committet, aber noch nicht ins entfernte Repository gepusht. Nur gepushte Commits sind für andere Benutzer sichtbar.

      Möchten Sie Stash trotzdem beenden?
